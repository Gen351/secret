<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Book Tracker</title>
    <script type="module" src="./scripts/auth.js"></script>
    <link rel="stylesheet" href="/styles/login-style.css">

</head>
<body>
    <div class="auth-container">
        <form id="login-form" class="active">
            <h2>Log In</h2>
            <input id="login-email"     type="email"     placeholder="Email (Google Email)"     required />
            <input id="login-password" type="password" placeholder="Password" required />
            <button type="submit" id="login-btn">Log In</button>
            <p>
                <span>Don't have an account? </span>
                <a href="#" id="show-register">Register</a>
            </p>
            <p id="login-status"></p>
        </form>
        
        <form id="register-form">
            <h2>Sign Up</h2>
            <input id="reg-email"     type="email"     placeholder="Email (Google Email)"     required />
            <input id="reg-password" type="password" placeholder="Password" required />
            <button type="submit" id="register-btn">Sign Up</button>
            <p>
                <span>Already have an account? </span>
                <a href="#" id="show-login">Log In</a><br>
                <span>Don't trust this?</span>
                <a href="https://supabase.com/docs/guides/auth">Read to trust auth</a>
            </p>
            <p id="register-status"></p>
        </form>
    </div>
</body>
</html>
