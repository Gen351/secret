<body>
    <i class="fi fi-ss-heart"></i>

    <script>
        let clicks = 0;
        let _____ = document.querySelectorAll("i");

        async function h() {
            _____ = document.querySelectorAll("i");
            _____.forEach((el) => {
                el.addEventListener('click', () => {
                    if(clicks++ > 10) ___();
                    else __();
                });
            });
        }

        async function __() {
            const x = Math.random() * (window.innerWidth);
            const y = Math.random() * (window.innerHeight);

            const ____ = document.createElement('div');
            ____.style.position = 'absolute';
            ____.style.left = `${x}px`;
            ____.style.top = `${y}px`;
            
            const hue = Math.floor((x + y) % 360); // keep it in 0â€“359
            const clr = `hsl(${hue}, 80%, 60%)`;

            ____.innerHTML = `<i class="fi fi-ss-heart" style="color:${clr}"></i>`;
            document.body.appendChild(____);
            console.log(clicks);
            h();
        }

        async function ___() {
            for(;clicks <= 1000; clicks++) {
                __()
                await delay(50);
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        h();
    </script>
